name: Nightly HTML build

on:
  schedule:
    # Midnight in Malta is 22:00 UTC during DST (Mar–Oct) and 23:00 UTC (Nov–Feb).
    # Run both so it's always at local midnight.
    - cron: "0 22 * 3-10 *"
    - cron: "0 23 * 11-12,1-2 *"
  workflow_dispatch: {}   # lets you run it manually

permissions:
  contents: write   # allow pushing back to the repo

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate HTML
        run: |
          python scripts/generate.py

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/index.html
            git commit -m "Nightly: update public/index.html"
            git push
          else
            echo "No changes to commit."
          fi
